<div class="container-fluid">
    <h2 class="text-center">Create a new goal</h2>
    <hr>
    <form #goalForm='ngForm' (ngSubmit)='submitGoal()'>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name" [(ngModel)]='newGoal.name' name="name" #name='ngModel' required>
            
            <p> display {{newGoal.name}} </p>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Desccription</label>
            <textarea name="description" id="description" cols="30" rows="4" [(ngModel)]='newGoal.description' #description='ngModel' required></textarea>

            <div [hidden]='description.valid || description.pristine'  class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="complete">Complete</label>
            <input type="date" id="complete" name="completeDate" [(ngModel)]='newGoal.completeDate' #completeDate='ngModel' required>

            <div [hidden]='completeDate.valid || completeDate.pristine' class="alert alert-danger" >
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
